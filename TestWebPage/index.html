    <script type="text/javascript" src="jquery.min.js"> </script>
  <script>
    function searchFunction() {
    // Declare variables

  
    var input, filter, ul, a, i, txtValue;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    ul = document.getElementsByClassName("zoom item");
    console.log($('.pagination .active').attr('href'))
    
    let Post=document.getElementsByClassName('page-active')
      let Get=document.getElementsByClassName('page-inactive')
    if(input.value.length<2 )
    {
      
      for (var PageA=0;PageA<Post.length;PageA++)
        {
          console.log("#"+$(Post[PageA]).attr('id'))
          var theKa="#"+$(Post[PageA]).attr('id')
          if(theKa===$('.pagination .active').attr('href'))
          {
            $(Post[PageA]).removeClass('page-inactive').addClass('page-active')
          }
          else
          {
            $(Post[PageA]).removeClass('page-active').addClass('page-inactive')
          }

        }
     
        
    }
    else{
        for (var PageA=0;PageA<Get.length;PageA++)
        {
          $(Get[PageA]).removeClass('page-inactive').addClass('page-active')
        }
    }
  
    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i <ul.length; i++) {
      a = ul[i].getElementsByTagName('span')[0];
     
      txtValue = a.textContent || a.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        ul[i].style.display = "";
       
      } else {
        ul[i].style.display = "none";
      }
    }
  }
  </script>
</head>
<body>
  <div id="loading" >
    <img src="loading.svg" alt="loading">

  <div id="mainbanner" class="banner" style="display:block;">

  <div class="row" >
      <div id="searchbar" class="col"  >

        <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for names.." >
      </div>
  </div>

  <div id="contestant" class="row">

        </div>
      
    </div>
  </div>

    </div>
  
</div>
    
  
  <div id="pagechange" class="pagination row">
   
    
  </div>
  

  
</body>
